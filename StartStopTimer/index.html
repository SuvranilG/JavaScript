<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Stop Pause Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="displayTimer">
            <span class="hours">
                00
            </span>
              :
            <span class="minutes">
                00
            </span>
              :
              <span class="seconds">
                00
            </span>
                                
            <!-- <span class="milliseconds" id="ms">
                00
            </span> -->
            
        </div>
        
        
        <div class="buttons">
            <button class="button button1" data-action="start" id="start">
                Start
            </button>
            <button class="button button3" data-action="stop" id="stop">
                Stop
            </button>
            <button class="button button2" data-action="reset" id="reset">
                Reset
            </button>

        </div>


    </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
